name: Create Release

on: 
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '8.0.203'
  
## UNCOMMENT WHEN WORKING
# on:
#   pull_request:
#     branches: 
#       - main
#     types: [closed]

jobs:
  create_release:
    name: create-release
    ## UNCOMMENT WHEN WORKING
    # if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish Linux
      run: dotnet publish ./App/App.csproj --configuration Release -r linux-x64 -p:PublishSingleFile=true --self-contained --output ./publish-linux

    - name: Publish Windows
      run: dotnet publish ./App/App.csproj --configuration Release -r win-x64 -p:PublishSingleFile=true --self-contained --output ./publish-win

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./publish-linux/App
          ./publish-win/App.exe
        tag_name: v1.0.0
        release_name: Release v1.0.0
        body: |
          Describe your release here
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}