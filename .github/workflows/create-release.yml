name: Create Release

env:
  DOTNET_VERSION: '8.0.203'
  
on:
  pull_request:
    branches: 
      - main
    types: [closed]

jobs:
  get-semver:
    runs-on: ubuntu-latest
    steps:
      - name: Get SemVer label
        id: semver
        run: |
          echo "SemVer label: ${{ steps.filter.labels }}"
          semver_label=$(echo "${{ steps.filter.labels }}" | awk -F '/' '{print $2}')
          echo "semver=$semver_label" >> $GITHUB_OUTPUT
        env:
          LABELS: ${{ toJson(github.event.pull_request.labels.*.name) }}

  bump-version:
    needs: [get-semver]
    uses: DEMGroup/.github/.github/workflows/bump-version.yml@main
    secrets: inherit
    with:
      semver: ${{ needs.get-semver.outputs.semver }}

  create_release:
    needs: [bump-version]
    name: create-release
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ github.token }}
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish Linux
      run: dotnet publish ./App/App.csproj --configuration Release -r linux-x64 -p:PublishSingleFile=true --self-contained --output publish-linux

    - name: Publish Windows
      run: dotnet publish ./App/App.csproj --configuration Release -r win-x64 -p:PublishSingleFile=true --self-contained --output publish-win

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          publish-linux/App
          publish-win/App.exe
        tag_name: ${{ needs.bump-version.outputs.new_version_with_v }}
        name: Release ${{ needs.bump-version.outputs.new_version_with_v }}
        body: |
          ${{ github.event.pull_request.body }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    