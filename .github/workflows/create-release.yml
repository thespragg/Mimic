name: Create Release

on: 
  pull_request:
    branches:
      - main

## UNCOMMENT WHEN WORKING
# on:
#   pull_request:
#     branches: 
#       - main
#     types: [closed]

jobs:
  create_release:
    name: create-release
    ## UNCOMMENT WHEN WORKING
    # if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest

    steps:
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build-artifacts/mimic-linux-artifact/App
          build-artifacts/mimic-win-artifact/App.exe
        tag_name: v1.0.0
        release_name: Release v1.0.0
        body: |
          Describe your release here
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}