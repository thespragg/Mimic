name: Create Release

on: 
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '8.0.203'
  
## UNCOMMENT WHEN WORKING
# on:
#   pull_request:
#     branches: 
#       - main
#     types: [closed]

jobs:
  get-semver:
    runs-on: ubuntu-latest
    steps:
      - name: Get SemVer label
        id: semver
        run: |
          echo "SemVer label: ${{ steps.filter.labels }}"
          semver_label=$(echo "${{ steps.filter.labels }}" | awk -F '/' '{print $2}')
          echo "semver=$semver_label" >> $GITHUB_OUTPUT
        env:
          LABELS: ${{ toJson(github.event.pull_request.labels.*.name) }}

  bump-version:
    needs: [get-semver]
    uses: DEMGroup/.github/.github/workflows/bump-version.yml@main
    secrets: inherit
    with:
      semver: ${{ needs.get-semver.outputs.semver }}

  create_release:
    needs: [bump-version]
    name: create-release
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ github.token }}
    ## UNCOMMENT WHEN WORKING
    # if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish Linux
      run: dotnet publish ./App/App.csproj --configuration Release -r linux-x64 -p:PublishSingleFile=true --self-contained --output ./publish-linux

    - name: Publish Windows
      run: dotnet publish ./App/App.csproj --configuration Release -r win-x64 -p:PublishSingleFile=true --self-contained --output ./publish-win

    - uses: actions/checkout@v4
    - name: Push New Tag (temp manual because actions-ecosystem/action-push-tag@v1 is broken)
      id: tag
      run: |
        message='${{ needs.bump-version.outputs.new_version }}: Sha #${{ github.sha }}'
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git tag -a "${{ needs.bump-version.outputs.new_version_with_v }}" -m "${message}"
        git push origin "${{ needs.bump-version.outputs.new_version_with_v }}"
        gh release create --generate-notes "${{ needs.bump-version.outputs.new_version_with_v }}"

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./publish-linux/App
          ./publish-win/App.exe
        tag_name: ${{ needs.bump-version.outputs.new_version_with_v }}
        release_name: Release ${{ needs.bump-version.outputs.new_version_with_v }}
        body: |
          ### New version released! :rocket:
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}